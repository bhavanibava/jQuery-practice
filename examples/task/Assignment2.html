<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Add Tasks</h1>
        <p>
            Title       :   <input class="txt" id="t1" type="text">
            Description :   <input class="txt" id="d1" type="text">
        </p>
        <button id="b1" class="btn">ADD</button>
        <button id="b2" class="btn">display</button>
        <button id="b3" class="btn">Remove</button>
        <div id="tasklist" class="list"></div><br>
        <div style="background-color: lightgreen" class="list2" id="addlist">Second div:</div>
        <script>
            jQuery(document).ready(function(){
                var myarray = new Array();
                jQuery("#b1").click(function(){
                    txt=jQuery("#t1").val();
                    des=jQuery("#d1").val();
                    value1=jQuery("#tasklist").append("Title :"+txt+"  Description : "+des+"<br>");
                    myarray.push("Title: "+$("#t1").val()+" Description: "+$("#d1").val());
                    jQuery(".list2").text("value: "+myarray);
                    alert(myarray);
                });
                jQuery("#b2").click("click",function() {
                    jQuery("#tasklist").filter('.list').css("background-color","pink");
                    alert("successfully highlighted last value of div");
                });
                jQuery("#b3").click(function(){
                    alert("shifted value: "+myarray.reverse());
                    delvalue=myarray.pop();
                    jQuery(".list").text(myarray);
                    alert("remove details successfully,Remaining items are : "+myarray);
                })
            })
        </script>
    </body>
</html>
