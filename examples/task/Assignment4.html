<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row-fluid" style="border:solid #E6E6FA 0.5px;">
                <ul> 
                    <a><i id="bold" class="fa fa-bold fa-lg fa-fw" style=" padding-top: 20px;"></i></a>
                    <a><i id="italic" class="fa fa-italic fa-lg fa-fw"></i></a>
                    <a><i id="ul" class="fa fa-list-ul fa-lg fa-fw"></i></a>
                    <a><i id="ol" class="fa fa-list-ol fa-lg fa-fw"></i></a>
                    <a><i id="link" class="fa fa-link fa-lg fa-lg" data-toggle="modal"></i></a>
                    <a><i id="code" class="fa fa-code fa-lg fa-fw"></i></a>
                    <a><i id="paint" class="fa fa-paint-brush fa-fw fa-lg"></i></a>
                    <a><i id="table" class="fa fa-table fa-lg fa-fw"></i></a>
                    <a><i id="eye" class="fa fa-eye fa-lg fa-fw" style="padding-left:890px "></i></a>
                </ul>
            </div>
            <div class="row-fluid" style="border:solid #E6E6FA 0.3px;height: 260px;">
                <textarea id="text" class="command" style="width: 939px; height: 259px; margin: 0px 0px 10px;" placeholder="Leave a comment..." ></textarea>
            </div>
            <!-- modal for HyperLink -->
            <div id="modal1" class="modal hide fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-lg close" data-dismiss="modal">&times;</button>
                        <h1>HyperLink</h1>
                    </div>
                    <div class="modal-body">
                        Link : <input type="text" id="linkText" placeholder="Link">
                    </div>
                    <div class="modal-footer">
                        <button id="addButton" type="button" class="btn btn-info">Add</button>
                        <button type="button" class="btn btn-lg" data-dismiss="modal">cancel</button>
                    </div>
                </div>
            </div>
            <!-- Table popup -->
            <div id="modal2" class="modal hide fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-lg close" data-dismiss="modal">&times;</button>
                        <h1>Table</h1>
                    </div>
                    <div class="modal-body">
                        Rows : <input type="number" id="rowNo" placeholder="No.of.rows">
                        Columns : <input type="number" id="colNo" placeholder="No.of.cols">
                    </div>
                    <div class="modal-footer">
                        <button id="addTable" type="button" class="btn btn-info">AddTables</button>
                        <button type="button" class="btn btn-lg" data-dismiss="modal">cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            jQuery(document).ready(function(){
                jQuery("#bold").click(function(){
                    jQuery("#text").select().css("font-weight","bold");
                });
                jQuery("#italic").click(function(){
                    jQuery("#text").select().css("font-style","italic");
                });
                jQuery("#ul").click(function(){
                    jQuery('#text').select().css("list-style","ul");
                });
                jQuery("#ol").click(function(){
                    jQuery("#text").select().css("list-style","ol");
                });
                jQuery("#link").click(function(){
                    jQuery("#modal1").modal();
                    jQuery("#addButton").click(function(){
                        data=jQuery("#linkText").val();
                        text=jQuery("#text").val();
                        alert(text);
                        var _link = '<a href="' + data + '>' + text +'</a>';
                        jQuery("#text").html(_link).css("color","pink");

                    })
                });
                jQuery("#code").click(function(){
                    datacode=jQuery("#text").val();
                    code='<code>'+datacode+'</code>'
                    // alert("code value: "+datacode);
                    jQuery("#text").html(code).css("color","pink");
                });
                jQuery("#paint").click(function(){
                    jQuery("#text").css("color","green");
                });
                jQuery("#table").click(function(){
                    jQuery("#modal2").modal();
                    jQuery("#addTable").click(function(){
                        var rowCount = jQuery("#rowNo").val();
                        var columCount = jQuery("#colNo").val();
                        // var addtable 
                        jQuery("#text").append([
                            '<table>',
                                '<tr>',
                                    '<td></td>',
                                '<tr>',
                            '</table>'
                        ].join(''));
                    })
                });
                jQuery("#eye").click(function(){
                    var value=window.open("./file1.html");
                });
            })
        </script>
    </body>
</html>
