<html>
    <head>
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">paragraph ID1</p>
        <p id="p2">paragraph ID2</p>
        <p id="p3">paragraph ID3</p>
        <script>
            jQuery(document).ready(function(){
                jQuery("#p1").click(function(){
                    jQuery(this).hide(2000);
                });
                jQuery("#p2").mouseover(function(){
                   jQuery(this).fadeToggle(1000);
                })
            })
        </script>
    </body>
</html>
