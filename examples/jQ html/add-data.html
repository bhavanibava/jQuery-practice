<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">first page </p>
        <p id="p2"><i>another paragraph Tag </i></p>
        <button id="btn1">addValue</button>
        <script>
            jQuery(document).ready(function(){
                jQuery("#btn1").click(function(){
                   jQuery('#p1').append("<b>second page</b> ");
                   jQuery("#p2").prepend("<b><i>first paragraph</i></b> ");
                   jQuery("#p1").before("<b><i>first </i></b> ");
                   jQuery("#p2").after("<b><i>final paragraph </i></b> ");
                });
            })
        </script>
    </body>
</html>
