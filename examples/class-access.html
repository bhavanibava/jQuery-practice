<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">
            paragraph ID1<br>
        </p>
        <p>click button and hide the above paragraph. This button has class name.<br>so using class name to done hide function
        </p>
        <button class="buttoncls">click</button>
        <script>
           jQuery(document).ready(function(){
                jQuery(".buttoncls").click(function(){
                    jQuery('#p1').hide(1000);
                });
                jQuery("p").hover(function(){
                   jQuery("p").toggle();
                })
            }) 
        </script>
    </body>
</html>
