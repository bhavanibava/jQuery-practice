<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">paragraph ID1</p>
        <p id="p2">paragraph ID2</p>
        <p id="p3">paragraph ID3</p>
        <button>double click</button>
        <script>
            jQuery(document).ready(function(){
                jQuery("button").dblclick(function(){
                    jQuery('*').hide(2000);
                });
                jQuery("h1").hover(function(){
                   jQuery("h1").toggle();
                })
            })
        </script>
    </body>
</html>
