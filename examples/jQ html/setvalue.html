<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">first page</p>
        <p id="p2"><i>paragraph Tag</i> : set operation</p>
        Name : <input id="input1" type="text" value="enter name">
        <button id="btn1">setValue</button>
        <script>
            jQuery(document).ready(function(){
                jQuery("#btn1").click(function(){
                    jQuery("#p1").html("<b>welcome to jQuery</b>");
                    jQuery('#input1').val("bhavani");
                    jQuery('#p2').text("data from text method");
                });
            })
        </script>
    </body>
</html>
