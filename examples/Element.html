<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p>first paragraph,it will hide while click button</p>
        <button>click</button>
        <script>
            jQuery(document).ready(function(){
                jQuery("button").click(function(){
                    jQuery('p').hide(2000);
                });
                jQuery("p").hover(function(){
                   jQuery("p").toggle();
                })
            })
        </script>
</html>
