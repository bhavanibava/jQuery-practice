<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>Elements:</h1>
    </head>
    <body>
        <p id="p1">hide ul full-Elements by click button1<br>
        hide li last-child Elements by selecting enter button<br>
        hide li first-child Elements by selecting first button
        </p>
        <ul id="ul1">
            <li>data1</li>
            <li>data2</li>
            <li>data3</li>
        </ul><br>
        <ul>
            <li>data1</li>
            <li>data2</li>
            <li>data3</li>
            <li>data4</li>
        </ul>
        <button id="btn1">button1</button><br>
        <br><button id="btn2">Enter</button>
        <button id="btn3">first</button>
        <script>
            jQuery(document).ready(function(){
                jQuery("#btn1").click(function(){
                    jQuery("#ul1").hide(500);
                });
                jQuery("#btn2").click(function(){
                   jQuery("ul li:last-child").fadeToggle(100);
                })
                jQuery("#btn3").click(function(){
                   jQuery("ul li:first-child").fadeToggle(100);
                })
            })
        </script>
    </body>
</html>
