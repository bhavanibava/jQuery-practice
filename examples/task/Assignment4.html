<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row-fluid" style="border:solid #E6E6FA 0.5px;">
                <ul> 
                    <a><i id="bold" class="fa fa-bold fa-lg fa-fw" style=" padding-top: 20px;"></i></a>
                    <a><i id="italic" class="fa fa-italic fa-lg fa-fw"></i></a>
                    <a><i id="ul" class="fa fa-list-ul fa-lg fa-fw"></i></a>
                    <a><i id="ol" class="fa fa-list-ol fa-lg fa-fw"></i></a>
                    <a><i id="link" class="fa fa-link fa-lg fa-lg" data-toggle="modal"></i></a>
                    <a><i id="code" class="fa fa-code fa-lg fa-fw"></i></a>
                    <a><i id="table" class="fa fa-table fa-lg fa-fw"></i></a>
                    <a><i id="eye" class="fa fa-eye fa-lg fa-fw" style="padding-left:700px "></i></a>
                </ul>
            </div>
            <div class="row-fluid" style="border:solid #E6E6FA 0.3px;height: 250px;">
                <textarea id="txt" class="command" style="width: 939px; height: 239px; margin: 0px 0px 10px;" placeholder="Leave a comment..." ></textarea>
            </div>
            <div id="modal1" class="modal hide fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1>HyperLink</h1>
                    </div>
                    <div class="modal-body">
                        Link : <input type="text" id="input1">
                    </div>
                    <div class="modal-footer">
                        <button id="addbtn" type="button" class="btn btn-lg">Add</button>
                        <button type="button" class="close" data-dismiss="modal">cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            jQuery(document).ready(function(){
                jQuery("#bold").click(function(){
                    jQuery("#txt").select().css("font-weight","bold");
                });
                jQuery("#italic").click(function(){
                    jQuery("#txt").select().css("font-style","italic");
                });
                jQuery("#ul").click(function(){
                    jQuery('#txt').select().css("list-style-type","disc");
                });
                jQuery("#ol").click(function(){
                    jQuery("#txt").select().css("list-style-type","decimal");
                });
                jQuery("#link").click(function(){
                    jQuery("#modal1").modal();
                    jQuery("#addbtn").click(function(){
                        
                    })
                });
            })
        </script>
    </body>
</html>
