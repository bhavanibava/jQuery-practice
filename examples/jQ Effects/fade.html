<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">click button</p>
        <button id="btn1">fadeIN button</button>
        <button id="btn2">fadeout button</button>
        <button id="btn3">fadeToggle button</button>
        <button id="btn4">fadeTo button</button><br><br>
        <!-- <button id="btn2">button2</button> -->
        <div id="div1" style="width: 50px; height: 50px;display: none; background-color: lightskyblue"></div><br>
        <div id="div2" style="width: 50px; height: 50px;display: none; background-color: lightgray"></div><br>
        <div id="div3" style="width: 50px; height: 50px;display: none; background-color: lightpink"></div><br>
        <script>
            jQuery(document).ready(function(){
                jQuery("#btn3").click(function(){
                    jQuery("div").fadeToggle("slow");
                });
                jQuery("#btn1").click(function(){
                    jQuery("#div1").fadeIn();
                    jQuery("#div2").fadeIn("slow");
                    jQuery("#div3").fadeIn(2000);
                });
                jQuery("#btn2").click(function(){
                   jQuery("div").fadeOut(1000);
                });
                jQuery("#btn4").click(function(){
                    jQuery("#div1").fadeTo("slow",0.15);
                    jQuery("#div2").fadeTo("slow",0.4);
                    jQuery("#div3").fadeTo("slow",0.7);
                });
            })
        </script>
    </body>
</html>
