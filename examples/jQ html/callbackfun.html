<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1"><b>first page.....</b></p>
        <p id="p2"><i>This is paragraph Tag</i>callback function: here we add new text to that page...</p>
        <button id="btn1">show Value</button>
        <script>
            jQuery(document).ready(function(){
                jQuery("#btn1").click(function(){
                   jQuery("#p1").text(function(i,origText){
                       return "old Text: "+ origText+"  new Text:1st ";
                   });
                   jQuery("#p2").html(function(i,origText){
                       return "old Text: "+ origText+"  new Text:<b>New Text data</b> ";
                   });
                });
            })
        </script>
    </body>
</html>
