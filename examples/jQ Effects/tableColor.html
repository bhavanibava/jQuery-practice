<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">Table:</p>
        <table border="1">
            <tr>
                <th>Numbers</th>
                <th>Names</th><br>
            </tr>
            <tr>
                <td>1</td>
                <td>one</td>
            </tr>
            <tr>
                <td>2</td>
                <td>two</td>
            </tr>
            <tr>
                <td>3</td>
                <td>three</td>
            </tr>
            <tr>
                <td>4</td>
                <td>four</td>
            </tr>
        </table>
        <button>button</button>
        <button id="btn2">button2</button>
        <script>
            jQuery(document).ready(function(){
                jQuery("button").click(function(){
                    jQuery("tr:odd").css("background-color","pink");
                });
                jQuery("#btn2").click(function(){
                   jQuery("tr:even").css("background-color","red");
                })
            })
        </script>
    </body>
</html>
