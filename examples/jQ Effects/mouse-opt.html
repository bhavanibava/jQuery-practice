<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">paragraph ID1</p>
        <p id="p2">paragraph ID2</p>
        <p id="p3">paragraph ID3</p>
        <p id="p4">paragraph ID4</p>
        <script>
            jQuery(document).ready(function(){
                jQuery("#p1").mouseenter(function(){
                    jQuery(this).css("background-color", "pink");
                    alert('mouse-Enter operation');
                });
                jQuery("#p2").mouseleave(function(){
                    alert('mouse-Leave operation');
                   jQuery(this).css("background-color", "pink");
                })
                jQuery("#p3").mousedown(function(){
                    alert('mouse-down operation');
                   jQuery(this).css("background-color", "blue");
                })
                jQuery("#p4").mouseup(function(){
                    alert('mouse-up operation');
                })
                jQuery("p").mouseover(function(){
                    alert('mouse-over operation');
                })
            })
        </script>
    </body>
</html>
