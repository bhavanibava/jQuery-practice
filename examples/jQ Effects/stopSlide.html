<html>
    <head>
        <script src="../../lib/jquery-3.3.1.min.js"></script>
        <h1>welcome to jQuery</h1>
    </head>
    <body>
        <p id="p1">stop slide</p>
        <button id="btn1">click to slideToggle</button>
        <button id="btn2">click to stop slide</button><br><br>
        <div id="flip">click to slideDown</div>
        <div id="panel">welcome</div>
        <style>
            #panel, #flip{
                padding: 4px;
                background-color:lightblue;
                text-align: center;
                border: solid 1px;
            }
            #panel{
                padding: 50px;
                display: none;
                background-color:rgb(170, 16, 119);
            }
        </style>
        <script>
            jQuery(document).ready(function(){
                jQuery("#flip").click(function(){
                    jQuery("#panel").slideDown(5000);
                });
                jQuery("#btn1").click(function(){
                   jQuery("#panel").slideToggle(3000);
                });
                jQuery("#btn2").click(function(){
                   jQuery("#panel").stop();
                });
            })
        </script>
    </body>
</html>
